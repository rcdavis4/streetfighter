<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8">
    <title>Hadouken!!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <!-- MAIN ACTION BACKGROUND -->
    <div class="main">

      <!-- INSTRUCTIONS -->
      <div class="instructions">
        <div class="instruct-ready">
          <p>1) Hover on Ryu to get ready</p>
        </div>
        <div class="instruct-hadouken">
          <p>2) Click on Ryu to fire hadouken</p>
        </div>
        <div class="instruct-coolness">
          <p>3) Hold down X for Ryu's brooding jam</p>
        </div>
      </div>

      <!-- RYU CHARACTER -->
      <div class="ryu">
        <div class="ryu-still"></div>
        <div class="ryu-ready"></div>
        <div class="ryu-throwing"></div>
        <div class="ryu-cool"></div>
      </div>

      <!-- HADOUKEN -->
      <div class="hadouken"></div>
      <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>

      <!-- SUAVE MUSIC -->
      <audio id="suave-music" src="sound/suave.mp3"></audio>

    </div>
    <!-- END MAIN ACTION CONTAINER -->
  </body>

</html>
